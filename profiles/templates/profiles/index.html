{% extends "base.html" %}

{% block title %}<title>Profiles</title>{% endblock %}

{% block content %}

    <section class="detail-content">
        <h1>Profiles</h1>
        {% if profiles_list %}
            <ul>
                {% for profile in profiles_list %}
                    <li>
                        <a href="{% url 'profiles:profile' username=profile.user.username %}">
                            {{ profile.user.username }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No profiles are available.</p>
        {% endif %}
        <div class="actions-links">
            <div><a href="{% url 'profiles:index' %}">Home</a></div>
            <div><a href="{% url 'lettings:lettings_index' %}">Lettings</a></div>
        </div>

    </section>

{% endblock %}
