# CircleCI configuration file
version: 2.1

# Use Orbs to simplify your config.
orbs:
  python: circleci/python@2.1.1
  docker: circleci/docker@2.2.0

jobs:
  # PIP & REQUIREMENTS
  pip-and-requirements:
    executor: python/default # use the default executor defined within the orb
    steps:
      - checkout # checkout source code
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Update pip
          command: pip install --upgrade pip
      - run:
          name: Install requirements
          command: pip install -r requirements.txt

  # LINTER
  lint:
    executor: python/default # use the default executor defined within the orb
    steps:
      - checkout # checkout source code
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run flake8
          command: flake8

  # TESTING
  test:
    executor: python/default # use the default executor defined within the orb
    steps:
      - checkout # checkout source code
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: python3 manage.py test
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
      - store_test_results:
          path: test_results

  # DOCKER
  build-push-docker-image:
    executor: python/default # use the default executor defined within the orb
    steps:
      - checkout # checkout source code
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t $DOCKERHUB_USERNAME/$CIRCLE_PROJECT_REPONAME:$CIRCLE_SHA1 .
      - run:
          name: Push Docker image
          command: |
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
            docker push $DOCKERHUB_USERNAME/$CIRCLE_PROJECT_REPONAME:$CIRCLE_SHA1

  # HEROKU
  deploy-to-heroku:
    # executor: heroku/default
    docker:
      - image: $DOCKERHUB_USERNAME/$CIRCLE_PROJECT_REPONAME:$CIRCLE_SHA1
        auth:
            username: $DOCKERHUB_USERNAME
            password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      # - heroku/install
      - run:
          name: Deploy to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

  notify-sentry-deploy:
    executor: python/default
    environment:
      SENTRY_ORG: $SENTRY_ORG
      SENTRY_PROJECT: $SENTRY_PROJECT
      SENTRY_ENVIRONMENT: $SENTRY_AUTH_TOKEN
    steps:
      - checkout
      - run:
          name: Notify Sentry of deployment
          command: |
            curl -sL https://sentry.io/get-cli/ | bash
            export SENTRY_RELEASE=$(sentry-cli releases propose-version)
            sentry-cli releases new -p $SENTRY_PROJECT $SENTRY_RELEASE
            sentry-cli releases set-commits $SENTRY_RELEASE --auto
            sentry-cli releases files $SENTRY_RELEASE upload-sourcemaps path-to-sourcemaps-if-applicable
            sentry-cli releases finalize $SENTRY_RELEASE
            sentry-cli releases deploys $SENTRY_RELEASE new -e $SENTRY_ENVIRONMENT



workflows:
  build_test_deploy:
    jobs:
      - pip-and-requirements
      - lint
      - test
      - build-push-docker-image:
          requires:
            - pip-and-requirements
            - lint
            - test
          filters:
            branches:
              only: master
      - deploy-to-heroku:
          requires:
            - build-push-docker-image
          filters:
            branches:
              only: master
      - notify-sentry-deploy:
          requires:
            - deploy-to-heroku
          filters:
            branches:
              only: master
